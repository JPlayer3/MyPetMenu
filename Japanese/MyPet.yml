    material: red_bed
    slot: 19
    priority: 1
    display_name: 'Store Pet'
    lore:
    - '&7Store current pet to pets storage'
    left_click_commands:
    - '[player] petstore'
    - '[close]'
    right_click_commands:
    - '[close]'
  '20':
    material: bee_spawn_egg
    slot: 20
    priority: 1
    display_name: 'Choose Pet'
    lore:
    - '&7Pick a pet from pets storage'
    left_click_commands:
