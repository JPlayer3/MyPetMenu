menu_title: 'MyPetメニュー'
open_command: MyPetメニュー
size: 53
open_requirement:
  requirements:
    permission:
      type: has permission
      permission: deluxemenus.mypet.permission
      deny_commands:
      - '[message] &cMyPetメニューを開く権限がありません。'
items:
  '1':
    material: chest
    slot: 1
    priority: 1
    display_name: 'ペットのインベントリー'
    lore:
    - '&7ペットのインベントリーを開く'
    left_click_commands:
    - '[player] petinventory'
    - '[close]'
    right_click_commands:
    - '[close]'
  '2':
    material: beacon
    slot: 2
    priority: 1
    display_name: 'Pet Beacon'
    lore:
    - '&7Choose beacon effect for pet'
    left_click_commands:
    - '[player] petbeacon'
    - '[close]'
    right_click_commands:
    - '[player] petbeacon stop'
    - '[close]'
  '3':
    material: spruce_sapling
    slot: 3
    priority: 1
    display_name: 'Choose Skill Tree'
    lore:
    - '&7Choose skill for pet'
    left_click_commands:
    - '[player] petchooseskilltree'
    - '[close]'
    right_click_commands:
    - '[close]'
  '6':
    material: saddle
    slot: 6
    priority: 1
    display_name: 'Call Pet'
    lore:
    - '&7Call a sent away pet to you'
    left_click_commands:
    - '[player] petcall'
    - '[close]'
    right_click_commands:
    - '[close]'
  '7':
    material: lead
    slot: 7
    priority: 1
    display_name: 'Send Pet Away'
    lore:
    - '&7Send away current pet'
    left_click_commands:
